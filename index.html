<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7666683bf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar-container">
            <div class="navbar">
                <img src="./assets/Logo.png" alt="Logo image">
                <ul class="list-items">
                    <div class="line"></div>
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
        </nav>
        <section class="main-section">
            <section class="left-container">
                <div class="left-image">
                    <img src="./assets/pexels-rfstudio-3819572.jpg" alt="left image">
                </div>
            </section>
            <section class="right-container">
                <div class="heading">
                    <h1>Crea</h1>
                    <div>
                        <h1>tivity.</h1>
                        <p>
                            is our<br/>
                            ingredient
                        </p>
                    </div>
                    <div class="btn">
                        <button>Check Our Package</button>
                    </div>
                </div>
                <div class="social-icons">
                    <img class="icon" src="./assets/Twitter Icon.svg" alt="Twitter Icon">
                    <img src="./assets/Instagram Icon.svg" alt="Instagram icon" class="icon">
                    <img src="./assets/Facebook Icon.svg" alt="Facebook Icon" class="icon">
                    <img src="./assets/Email Icon.svg" alt="Email Icon" class="icon">
                </div>
                <div class="bottom-container">
                    <ul class="list">
                    <span class="line-dot"></span>
                    <li class="active-item">
                        <span class="dot"></span>
                        <p>Photography</p>
                    </li>
                    <li>
                    <span class="dot"></span>
                    <p>Videography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Graphics Design</p>
                    </li>
                    <li>
                        <span class="dot">

                        </span>
                        <p>Illustration</p>
                    </li>
                    <li>
                        <span class="dot">

                        </span>
                        <p>Animation</p>
                    </li>
                    </ul>
                </div>
                <div class="bottom-quote">
                    <span class="quote-icon">
                        <i class="fa-solid fa-quote-right"></i>
                    </span>
                    <p>
                        We help you to create the best graphics,photos<br/>
                        videos,animations and illustrations.
                    </p>
                    <div class="image">
                        <img src="./assets/dancing.jpg" alt="dance image">
                    </div>
                    <div class="arrow">
                        <img src="./assets/arrow.svg" alt="Arrow Image">
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
